<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="./assets/js/script.js"></script>
</head>
<body>
    <div id="container">
        <div id="page-image" class="page">
            <header>
                <div id="header-left">
                    <i class="fa-solid fa-images"></i>
                </div>
                <div id="header-center">
                    <h1>ExTalion</h1>
                </div>
                <div id="header-right">
                    <button id="logout-button"><i class="fa-solid fa-right-from-bracket"></i></i>Déconnexion</button>
                </div>
            </header>
            <div class="content">
                <div id="tag-list">
                    
                </div>
                <div id="image-list">

                </div>
            </div>
            <div id="content-add">
                <label id="file-label" for="file-input">
                    <span>Télécharger votre image</span>
                    <input type="file" id="file-input" accept="image/png, image/jpeg">
                </label>
                <button id="file-button">Valider</button>
            </div>
            <footer>
                <div>
                    <button id="add-button"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div>
                    <button id="delete-button" class="disable"><i class="fa-solid fa-trash"></i></button>
                </div>
            </footer>
        </div>
        <div id="page-login" class="page">
            <label>Pseudo</label>
            <input type="text" placeholder="Pseudo" id="username" value="ExTalion">
            <label>Mot de passe</label>
            <input type="password" placeholder="Mot de passe" id="password" value="root">
            <button id="login-button">Se connecter</button>
        </div>
    </div>
</body>
</html>
